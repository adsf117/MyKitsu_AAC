            multidex             : "com.android.support:multidex:1.0.3",
            androidMaterial      : "com.google.android.material:material:${androidMaterial_version}"
    ]

    generalDependencies = [
            anko             : "org.jetbrains.anko:anko-commons:${anko_version}",
            coroutinesCore   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutines}",
            coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:${coroutines}"
    ]

    generalTestDependencies = [
            mockito        : "org.mockito:mockito-core:${mockito_version}",
            junit          : "junit:junit:${jUnit_version}",
            kotlinTest     : "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version",
            mockitoInline  : "org.mockito:mockito-inline:${mockitoInline_version}",
            mockitoKotlin  : "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockitoKotlin_version}",
            coroutinesTest : "org.jetbrains.kotlinx:kotlinx-coroutines-test:${coroutines}",
            androidArchTest: "android.arch.core:core-testing:$arch_test_version"
    ]

    androidTestDependencies = [
            fragmentTesting   : "androidx.fragment:fragment-testing:1.2.0-rc01",
            fragmentKtx       : "androidx.fragment:fragment-ktx:1.2.0-rc01",
            androidXTestCore  : "androidx.test:core:1.2.0",
            androidXTestExt   : "androidx.test.ext:junit:1.1.1",
            espressoCore      : "androidx.test.espresso:espresso-core:3.2.0-beta01",
            espressoContrib   : "androidx.test.espresso:espresso-contrib:3.2.0-beta01",
            navigationTesting : "androidx.navigation:navigation-testing:2.3.0"
