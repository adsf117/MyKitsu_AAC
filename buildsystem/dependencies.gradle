            pagingKtx                :"androidx.paging:paging-runtime-ktx:${pagingKtx_version}",
            runTimePaging            :"android.arch.paging:runtime:${runTimePaging_version}"
    ]

    developmentDependencies = [
            stetho      : "com.facebook.stetho:stetho:${stetho_version}",
            stethoOkHttp: "com.facebook.stetho:stetho-okhttp3:${stetho_version}"
    ]

    presentationDependencies = [
            appcompat         : "androidx.appcompat:appcompat:${appCompat_version}",
            constraintlayout  : "androidx.constraintlayout:constraintlayout:${constraintlayout_version}",
            lifecycleExtension   : "androidx.lifecycle:lifecycle-extensions:${lifecycle_extensions_version}",
            livedataKtx          : "androidx.lifecycle:lifecycle-livedata-ktx:${lifecycle_extensions_version}",
            viewmodelKtx         : "androidx.lifecycle:lifecycle-viewmodel-ktx:${viewmodel_ktx_version}",
