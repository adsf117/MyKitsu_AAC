ext {

    //data dependencies
    retrofit_coroutines_adapte_version = '0.9.2'
    retrofit_converter_gson_version = '2.6.0'
    retrofit_version = '2.6.0'
    room_version = "2.3.0-alpha03"

    //paging
    pagingKtx_version = "3.0.0-alpha07"
    runTimePaging_version = "1.0.1"


    //development Dependencies
    stetho_version = '1.5.1'

    //presentation dependencies
    appCompat_version = '1.1.0'
    constraintlayout_version = '2.0.0-alpha5'
    viewmodel_version = '2.1.0'
    viewmodel_ktx_version = '2.1.0'
    lifecycle_extensions_version = '2.1.0'
    glide_version = '4.9.0'
    androidMaterial_version = '1.2.0-alpha01'


    //general dependencies
    coroutines = '1.2.1'
    anko_version = '0.10.1'

    //test dependencies
    mockito_version = '2.10.0'
    jUnit_version = '4.12'
    mockitoInline_version = '2.18.3'
    mockitoKotlin_version = '2.1.0'
    arch_test_version = '1.1.1'

    dataDependencies = [
            retrofit                 : "com.squareup.retrofit2:retrofit:${retrofit_version}",
            retrofitConverter        : "com.squareup.retrofit2:converter-gson:${retrofit_converter_gson_version}",
